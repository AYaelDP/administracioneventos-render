# Render ignora server.port, pero lo dejamos por claridad
server.port=8080

spring.application.name=administracioneventos

# ==============================================
# ‚õî Desactivar completamente la base de datos
# ==============================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Asegurar que JPA no intente hacer nada
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# ==============================================
# üìò Configuraci√≥n de Swagger (SpringDoc OpenAPI)
# ==============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/documentacion/swagger-ui.html
springdoc.paths-to-match=/api/**

